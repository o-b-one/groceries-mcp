  shufersal_mcp:
    build: .
    ports:
      - "8003:8000"
    env_file:
      - .env
    environment:
      - VENDOR=shufersal
    volumes:
      - browser-data:/var/lib/groceries_mcp_data/

  agent:
    build: 
      context: .
      dockerfile: ./mcp_groceries_server/agent/Dockerfile
    env_file:
      - .env
    ports:
      - "8083:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
      


  
